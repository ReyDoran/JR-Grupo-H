<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src = "phaser.js"></script>
        <script src = "http://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="icon"          type="image/x-icon" href="assets/favicon.ico"/>
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
        <link rel="stylesheet"    href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" >
  		<title>TeAcuerdasDe</title>
  		<style type="text/css">
  			html, body{
          height: 100%;
  			}
  			html{
          display: table;
          width: 50%;
          margin: auto;
  			}
  			body{
          display: table-cell;
          vertical-align: middle;
  			}
  			input{
          position: relative;
          top: 50%;
          left: 35%;
    		}
        #chat{
          position: relative;
          top: 76%;
          left: 15%;
        }
        #chatButton
        {
          position: relative;
          top: 76%;
          left: 15%;
        }
  		</style>
    </head>
    <body>
      <script src = "intro.js"></script>
      <script src = "menu.js"></script>
      <script src = "login.js"></script>
      <script src = "cutscene.js"></script>
      <script src = "battle.js"></script>
      <script src = "game.js"></script>

      <input type="text"      id="name"         placeholder="Usuario"     name="name" required>
      <input type="password"  id="pass"         placeholder="Contraseña"  name="pass" required>
      <input type="text"      id="chat"         placeholder="Chat"        name="chat" required maxlength="50">
      <input type="submit"    id="logInButton"  value="Iniciar sesión">
      <input type="submit"    id="signUpButton" value="Registrarse">
      <input type="submit"    id="chatButton"   value="Enviar">
      
    </body>
</html>
